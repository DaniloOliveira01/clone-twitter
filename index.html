<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Twitter</title>
  </head>
  <body>
    <main>
      <form>
        <img src="./img/twitter.png" alt="icon do twitter" class="logo-twitter">
        <span class="title-main">Entrar no Twitter</span>
        <button type="button" 
        class="login-midia-social">
        <img src="./img/google.png" alt="icone do google">
          Fazer Login com o Google
       </button>
        <button type="button" 
        class="login-midia-social">
        <img src="./img/apple.png" alt="icone da apple">
          Entrar com Apple
        </button>
        <p class="ou">ou</p>
        <input
          type="text"
          placeholder="Celular, E-mail ou nome de usúario"
          class="input-acess"
        />
        <button type="button" class="next">Avançar</button>
        <button type="button" class="restore-password">
          Esqueceu sua senha?
        </button>
        <p class="create-account">
          Não tem uma conta?
          <a href="#">Inscreva-se </a>
        </p>
      </form>
    </main>
  </body>
</html>
